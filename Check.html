<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="facebook check">
        <meta name="facebook-check">
        <title>AMK4UP - facebook check</title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/mode.css">
        <script src="navbar.js" defer></script>
        <link rel="icon" href="https://abdo12249.github.io/1/navbar/favicon.ico" type="image/x-icon">
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 100px;
            }
            #status-message {
                font-size: 1.2em;
                color: green;
                margin-top: 20px;
            }
            #status-element.checking {
                color: orange;
                margin-top: 20px;
            }
            #status-element.verified {
                color: green;
                margin-top: 20px;
            }
        </style>
    </head>
    
    <body>

        <div id="navbar-container"></div>

        <!-- تحميل الشريط العلوي من ملف -->
        <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => document.getElementById('navbar-container').innerHTML = data);
        </script>

        <!-- العنصر الذي يعرض حالة التحقق -->
        <div id="status-element" class="checking">الحالة: جاري التحقق...</div>

        <!-- الرسالة التي ستظهر تحت العنصر -->
        <div id="status-message"></div>

        <script>
            // تأكد من أن العنصر موجود
            let statusMessage = document.getElementById("status-message");

            // وظيفة لتغيير النص عند تغيير الـ class
            function checkStatus() {
                let element = document.getElementById("status-element");

                // تحقق مما إذا تم تغيير الـ class إلى "verified"
                if (element.classList.contains("verified")) {
                    statusMessage.innerText = "تم التحقق";
                } else {
                    statusMessage.innerText = "جارٍ التحقق...";
                }
            }

            // مراقب التغييرات في الـ class
            const observer = new MutationObserver(() => {
                checkStatus();  // التحقق من الحالة عند تغيير الـ class
            });

            // إعداد المراقب لمراقبة التغييرات في class
            const config = { attributes: true, attributeFilter: ['class'] };
            const targetNode = document.getElementById("status-element");
            observer.observe(targetNode, config);

            // مثال لتغيير الـ class في الصفحة (هذا يمكن تغييره حسب الحاجة)
            setTimeout(() => {
                targetNode.classList.remove("checking");
                targetNode.classList.add("verified");
            }, 5000);  // بعد 5 ثواني، سيتم تغيير الكلاس إلى "verified"
        </script>

    </body>
</html>
