            <div class="anime-info">
                <div class="info-item">
                    <strong>التصنيف:</strong> <button class="icon-button1"><a href="../../../tag/wep/category.html?category=أكشن">أكشن</a></button> <button class="icon-button1"><a href="../../../tag/wep/category.html?category=مغامرات">مغامرات</a></button> <button class="icon-button1"><a href="../../../tag/wep/category.html?category=فنتازيا">فنتازيا</a></button>
                    
                </div>

                <div class="info-item">
                    <strong>النوع:</strong> TV

                <div class="info-item">

                    <strong>حالة الأنمي:</strong> <button class='icon-button1'><a href='../../../tag/wep/category.html?category=يعرض الان'>يعرض الان</a></button>

        <div class="story">

            <h2>Story:</h2> <p>الموسم الثاني من الأنمي.</p>

        <div class="episodes-section">

            <h2>حلقات الأنمي:</h2>

            <div class="episodes-grid">

                <!-- الحلقات سيتم إضافتها هنا بواسطة جافا سكربت -->

            </div>

            <script>

                // تحميل الحلقات من ملف JSON

                fetch('../episodes.json')  <!-- تأكد من المسار الصحيح للملف -->

                    .then(response => response.json())

                    .then(episodes => {

                        const episodesGrid = document.querySelector('.episodes-grid');

                        // إنشاء الحلقات ديناميكيًا

                        episodes.forEach(episode => {
                            const episodeItem = document.createElement('a');
                            episodeItem.className = 'episode-item';
                            episodeItem.href = episode.link;

                            episodeItem.innerHTML = `
                                <img src="${episode.image}" alt="الحلقة ${episode.number}">
                                <div class="episode-number">الحلقة ${episode.number}</div>
                            `;

                            episodesGrid.appendChild(episodeItem);

                        });

                    })

                    .catch(error => console.error('خطأ في تحميل الحلقات:', error));

            </script>    

        </div>

    </div>

         <!-- تحميل الشريط العلوي من ملف -->
