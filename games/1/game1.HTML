<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="stylesheet" href="../../../CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تجنب العقبات</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: #f0f0f0;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }
        .overlay h1 {
            font-size: 36px;
        }
        .overlay button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        /* زرا التحكم */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .control-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid white;
            font-size: 24px;
            line-height: 80px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        .control-button.left {
            background-color: rgba(0, 128, 255, 0.7);
        }
        .control-button.right {
            background-color: rgba(255, 0, 0, 0.7);
        }

        /* إخفاء الزرين على الأجهزة غير المحمولة */
        @media (min-width: 768px) {
            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="startScreen" class="overlay">
        <h1>مرحبًا! اضغط "ابدأ" للعب</h1>
        <button onclick="startGame()">ابدأ</button>
    </div>
    <div id="endScreen" class="overlay" style="display: none;">
        <h1>انتهت اللعبة!</h1>
        <p>نقاطك: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">إعادة اللعب</button>
    </div>

    <!-- زرا التحكم -->
    <div class="controls">
        <div class="control-button left" ontouchstart="startMoveLeft()" ontouchend="stopMove()">←</div>
        <div class="control-button right" ontouchstart="startMoveRight()" ontouchend="stopMove()">→</div>
    </div>

    <script src="game.JS"></script>
</body>
</html>
