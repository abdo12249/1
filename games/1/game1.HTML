<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <script src="../../navbar.js" defer></script>
    <link rel="stylesheet" href="../../CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة تجنب العقبات</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: #f0f0f0;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }
        .overlay h1 {
            font-size: 36px;
        }
        .overlay button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        /* زرا التحكم */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .control-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid white;
            font-size: 24px;
            line-height: 80px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        .control-button.pause {
            width: 120px;
            height: 60px;
            font-size: 16px;
            line-height: 60px;
        }
        .control-button.resume, .control-button.restart {
            width: 120px;
            height: 60px;
            font-size: 16px;
            line-height: 60px;
            display: none; /* إخفاء الأزرار عند البداية */
        }
        .control-button.left {
            background-color: rgba(0, 128, 255, 0.7);
        }
        .control-button.right {
            background-color: rgba(255, 0, 0, 0.7);
        }
        /* إخفاء الزرين على الأجهزة غير المحمولة */
        @media (min-width: 768px) {
            .controls {
                display: none;
            }
        }
        /* ضبط الشاشة في وضع العرض */
        @media (orientation: portrait) {
            body {
                transform: rotate(90deg);
                transform-origin: left top;
                width: 100vh;
                height: 100vw;
                overflow-x: hidden;
                overflow-y: auto;
            }
            canvas {
                transform: rotate(-90deg);
                transform-origin: left top;
            }
        }
    </style>
</head>
<body>

        <!-- تحميل الشريط العلوي من ملف -->
        <script>
            fetch('../../navbar.html')
                .then(response => response.text())
                .then(data => document.getElementById('navbar-container').innerHTML = data);
        </script>
      
      
      <div id="navbar-container"></div>
    <canvas id="gameCanvas"></canvas>
    <div id="startScreen" class="overlay">
        <h1>مرحبًا! اضغط "ابدأ" للعب</h1>
        <button onclick="startGame()">ابدأ</button>
    </div>
    <div id="endScreen" class="overlay" style="display: none;">
        <h1>انتهت اللعبة!</h1>
        <p>نقاطك: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">إعادة اللعب</button>
    </div>
    <!-- زرا التحكم -->
    <div class="controls">
        <div class="control-button pause" ontouchstart="pauseGame()">وقف</div>
        <div class="control-button resume" ontouchstart="resumeGame()">استئناف</div>
        <div class="control-button restart" ontouchstart="restartGame()">إعادة البدء</div>
        <div class="control-button left" ontouchstart="startMoveLeft()" ontouchend="stopMove()">←</div>
        <div class="control-button right" ontouchstart="startMoveRight()" ontouchend="stopMove()">→</div>
    </div>
    <script>
        // اختيار العناصر
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const pauseButton = document.querySelector('.control-button.pause');
        const resumeButton = document.querySelector('.control-button.resume');
        const restartButton = document.querySelector('.control-button.restart');

        // متغيرات اللعبة
        let player; // تعريف المتغير player هنا
        let obstacles = [];
        let obstacleSpeed = 5; // السرعة الأساسية للعقبات
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;

        // ضبط حجم الشاشة
        function resizeCanvas() {
            if (window.innerHeight > window.innerWidth) {
                canvas.width = window.innerHeight;
                canvas.height = window.innerWidth;
            } else {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            // ضبط أحجام اللاعب والعقبات لتتناسب مع الشاشة
            if (player) { // التأكد من أن player مُعرّف
                player.width = canvas.width * 0.05; // 10% من عرض الشاشة
                player.height = canvas.width * 0.05; // 10% من عرض الشاشة
                player.speed = canvas.width * 0.02; // سرعة اللاعب

                for (let i = 0; i < obstacles.length; i++) {
                    obstacles[i].width = Math.random() * (canvas.width * 0.2) + (canvas.width * 0.05); // بين 5% و20% من عرض الشاشة
                    obstacles[i].height = canvas.width * 0.1; // 10% من عرض الشاشة
                    obstacles[i].x = Math.random() * (canvas.width - obstacles[i].width); // موقع العقبة في x
                }
            }
        }

        // تعريف اللاعب بعد تعريف المتغير
        player = {
            x: 50,
            y: canvas.height - 150,
            width: 50,
            height: 50,
            color: 'blue',
            speed: 10
        };

        resizeCanvas(); // ضبط حجم القماشة عند بدء اللعبة
        window.addEventListener('resize', resizeCanvas);

        // رسم اللاعب
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // رسم العقبات
        function drawObstacles() {
            ctx.fillStyle = 'red';
            for (let i = 0; i < obstacles.length; i++) {
                ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
            }
        }

        // تحديث العقبات
        function updateObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                if (obstacles[i].y > canvas.height) {
                    // إزالة العقبة إذا خرجت من الشاشة
                    obstacles.splice(i, 1);
                    i--; // تصحيح المؤشر بعد الحذف
                    score++;
                } else {
                    // لتحريك العقبة نحو الأسفل
                    obstacles[i].y += obstacleSpeed;
                    // اكتشاف التصادم
                    if (
                        player.x < obstacles[i].x + obstacles[i].width &&
                        player.x + player.width > obstacles[i].x &&
                        player.y < obstacles[i].y + obstacles[i].height &&
                        player.y + player.height > obstacles[i].y
                    ) {
                        endGame();
                    }
                }
            }
        }

        // إنشاء عقبة جديدة
        function createObstacle() {
            let width = Math.random() * (canvas.width * 0.05) + (canvas.width * 0.02); // بين 5% و20% من عرض الشاشة
            let x = Math.random() * (canvas.width - width); // موقع العقبة في x
            obstacles.push({ x: x, y: -50, width: width, height: canvas.width * 0.05}); // 10% من عرض الشاشة
        }

        // عرض النتيجة
        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`النقاط: ${score}`, 10, 30);
        }

        // إنهاء اللعبة
        function endGame() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            endScreen.style.display = 'flex';
        }

        // بدء اللعبة
        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            obstacles = [];

            // إعادة تعيين موقع اللاعب
            player.x = canvas.width * 0.05; // 5% من عرض الشاشة
            player.y = canvas.height - canvas.width * 0.07; // 20% من عرض الشاشة من أسفل

            // إعادة تعيين سرعة العقبات
            obstacleSpeed = 5;

            // إخفاء أزرار الاستئناف وإعادة البدء
            resumeButton.style.display = 'none';
            restartButton.style.display = 'none';

            gameLoop();
        }

        // إعادة تشغيل اللعبة
        function restartGame() {
            endScreen.style.display = 'none';
            startGame(); // إعادة تشغيل اللعبة
        }

        // توقف اللعبة مؤقتًا
        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = true;
            pauseButton.style.display = 'none';
            resumeButton.style.display = 'flex';
            restartButton.style.display = 'flex'; // ظهور زر إعادة البدء
            cancelAnimationFrame(requestID); // إيقاف حلقة اللعبة
        }

        // استئناف اللعبة
        function resumeGame() {
            if (!gameRunning) return;
            gamePaused = false;
            pauseButton.style.display = 'flex';
            resumeButton.style.display = 'none';
            restartButton.style.display = 'none'; // إخفاء زر إعادة البدء
            gameLoop(); // استئناف حلقة اللعبة
        }

        // تحريك اللاعب إلى اليسار
        function moveLeft() {
            if (!gameRunning || gamePaused) return;
            if (player.x > 0) {
                player.x -= player.speed;
            }
        }

        // تحريك اللاعب إلى اليمين
        function moveRight() {
            if (!gameRunning || gamePaused) return;
            if (player.x + player.width < canvas.width) {
                player.x += player.speed;
            }
        }

        // بدء التحرك المستمر إلى اليسار
        function startMoveLeft() {
            movingLeft = true;
        }

        // بدء التحرك المستمر إلى اليمين
        function startMoveRight() {
            movingRight = true;
        }

        // إيقاف التحكم المستمر
        function stopMove() {
            movingLeft = false;
            movingRight = false;
        }

        // متغيرات التحكم المستمر
        let movingLeft = false;
        let movingRight = false;

        // حلقة اللعبة
        let requestID;
        function gameLoop() {
            if (gamePaused || !gameRunning) return;
            requestID = requestAnimationFrame(gameLoop);

            // زيادة صعوبة اللعبة مع مرور الوقت (بطئ)
            obstacleSpeed = 5 + Math.floor(score / 20); // زيادة السرعة كل 20 نقطة
            const obstacleProbability = 0.02 + score * 0.0005; // زيادة احتمالية ظهور العقبات ببطء

            // التحكم المستمر
            if (movingLeft) moveLeft();
            if (movingRight) moveRight();

            // مسح الشاشة
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // الرسم
            drawPlayer();
            drawObstacles();
            drawScore();

            // التحديث
            updateObstacles();

            // إنشاء عقبة جديدة بشكل دوري
            if (Math.random() < obstacleProbability) {
                createObstacle();
            }
        }

        // إضافة مستمع للأحداث
        document.addEventListener('keydown', function (e) {
            if (!gameRunning || gamePaused) return;
            if (e.key === 'ArrowRight') movingRight = true;
            else if (e.key === 'ArrowLeft') movingLeft = true;
        });

        document.addEventListener('keyup', function () {
            movingLeft = false;
            movingRight = false;
        });

        // دعم اللمس للهواتف المحمولة
        canvas.addEventListener('touchstart', function (e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const touchX = touch.clientX - rect.left;
            if (touchX < canvas.width / 2) {
                startMoveLeft();
            } else {
                startMoveRight();
            }
        });

        canvas.addEventListener('touchend', function () {
            stopMove();
        });
    </script>
</body>
</html>
