<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قائمة الأنميات</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    #animeGridNew {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .anime-card {
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      transition: 0.3s;
      box-shadow: 0 0 10px #0006;
    }
    .anime-card:hover {
      transform: scale(1.05);
    }
    .anime-image img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .anime-info {
      padding: 10px;
    }
    .anime-info h3 {
      font-size: 18px;
      margin: 0 0 8px;
      color: #ffce00;
    }
    .anime-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .watch-button {
      background: #ffce00;
      color: #000;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📺 أحدث الأنميات</h1>
  <div id="animeGridNew">جارٍ التحميل...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // 🔧 إعدادات Firebase (استبدل هذه القيم ببيانات مشروعك)
    const firebaseConfig = {
      apiKey: "AIzaSyAQpXUUOLyN2B6IWGb5Ru2Dl8NZPNimTEg",
      authDomain: "wep1-25124.firebaseapp.com",
      projectId: "wep1-25124",
      storageBucket: "wep1-25124.firebasestorage.app",
      messagingSenderId: "400763524699",
      appId: "1:400763524699:web:b3d5b77815de059ad9117e"
    };

    // تهيئة التطبيق وقاعدة البيانات
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const CACHE_COLLECTION = "publicCache";
    const CACHE_DOC = "episodes";
    const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 ساعة
    let allEpisodes = [];

    // قراءة من Firestore
    async function readFromFirestore() {
      try {
        const ref = doc(db, CACHE_COLLECTION, CACHE_DOC);
        const snap = await getDoc(ref);
        if (snap.exists()) return snap.data();
        return null;
      } catch (e) {
        console.error("❌ خطأ قراءة Firestore:", e);
        return null;
      }
    }

    // كتابة إلى Firestore
    async function writeToFirestore(data) {
      try {
        const ref = doc(db, CACHE_COLLECTION, CACHE_DOC);
        await setDoc(ref, data);
        console.log("✅ تم حفظ البيانات على Firestore.");
      } catch (e) {
        console.error("❌ خطأ حفظ Firestore:", e);
      }
    }

    // عرض الحلقات
    function renderEpisodes() {
      const grid = document.getElementById("animeGridNew");
      grid.innerHTML = "";
      allEpisodes.slice(0, 20).forEach(ep => {
        const div = document.createElement("div");
        div.className = "anime-card";
        div.innerHTML = `
          <div class="anime-image"><img src="${ep.image}" alt="${ep.animeTitle}" loading="lazy"></div>
          <div class="anime-info">
            <h3>${ep.animeTitle}</h3>
            <div class="anime-meta">
              <span>${ep.title}</span>
              <a href="${ep.link}" class="watch-button">شاهد الآن</a>
            </div>
          </div>
        `;
        grid.appendChild(div);
      });
    }

    // تحميل عدة روابط بحد توازي
    async function fetchWithLimit(urls, limit = 20) {
      const results = [];
      const queue = [...urls];
      async function worker() {
        while (queue.length > 0) {
          const url = queue.shift();
          try {
            const res = await fetch(url);
            const json = await res.json();
            results.push(json);
          } catch (e) {
            console.warn("⚠️ فشل تحميل:", url);
          }
        }
      }
      await Promise.all(Array(limit).fill(0).map(worker));
      return results;
    }

    // جلب جديد وتحديث Firestore إذا تغير
    async function fetchAndUpdate() {
      try {
        const res = await fetch("الجديد.json");
        const data = await res.json();
        const urls = data.animes;
        const allData = await fetchWithLimit(urls, 30);

        const fetched = [];
        for (const anime of allData) {
          if (!anime) continue;
          anime.episodes.forEach(ep => {
            fetched.push({
              animeTitle: anime.animeTitle,
              image: ep.image,
              link: ep.link,
              title: ep.title,
              number: ep.number,
              date: ep.date || "1970-01-01"
            });
          });
        }

        fetched.sort((a, b) => new Date(b.date) - new Date(a.date));

        const oldCache = await readFromFirestore();
        const oldData = oldCache?.episodes || [];

        if (JSON.stringify(fetched) !== JSON.stringify(oldData)) {
          console.log("🆕 تحديث جديد، حفظ البيانات...");
          await writeToFirestore({ episodes: fetched, timestamp: Date.now() });
        } else {
          console.log("✅ لا تغييرات.");
        }

        allEpisodes = fetched;
        renderEpisodes();
      } catch (err) {
        console.error("خطأ أثناء الجلب:", err);
      }
    }

    // تشغيل عند فتح الصفحة
    (async () => {
      const cached = await readFromFirestore();
      const now = Date.now();
      if (cached && cached.episodes && now - cached.timestamp < CACHE_DURATION) {
        console.log("📦 تحميل من الكاش Firestore...");
        allEpisodes = cached.episodes;
        renderEpisodes();
      } else {
        console.log("🌐 تحميل من الشبكة...");
        await fetchAndUpdate();
      }
    })();
  </script>
</body>
</html>
