<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أحدث حلقات</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <script src="navbar.js" defer></script>
  <link rel="icon" href="https://abdo12249.github.io/1/navbar/favicon.ico" type="image/x-icon" />
  <style>
    .pagination {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin: 20px 0;
    }
    .pagination button {
      padding: 6px 12px;
      background-color: var(--primary-color, #ef4444);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .pagination button.active {
      background-color: #b91c1c;
    }
    .pagination span {
      padding: 6px 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div id="navbar-container"></div>

<main>
  <div class="section-header">
    <h1>أحدث حلقات</h1>
  </div>

  <div class="anime-grid" id="animeGrid"></div>
  <div class="pagination" id="pagination"></div>

  <script>
    const maxItemsPerPage = 20;
    let allEpisodes = [];

    function getPageFromURL() {
      const params = new URLSearchParams(window.location.search);
      return parseInt(params.get("page")) || 1;
    }

    function updateURL(page) {
      const url = new URL(window.location.href);
      url.searchParams.set("page", page);
      window.history.pushState({}, '', url);
      // لا نحفظ الصفحة في localStorage
    }

    function renderPage(pageNumber) {
      updateURL(pageNumber);
      const animeGrid = document.getElementById("animeGrid");
      animeGrid.innerHTML = "";

      const startIndex = (pageNumber - 1) * maxItemsPerPage;
      const endIndex = startIndex + maxItemsPerPage;
      const episodesToShow = allEpisodes.slice(startIndex, endIndex);

      episodesToShow.forEach(ep => {
        const card = document.createElement("div");
        card.className = "anime-card";
        card.innerHTML = `
          <div class="anime-image">
            <img src="${ep.image}" alt="${ep.animeTitle}" loading="lazy">
          </div>
          <div class="anime-info">
            <h3>${ep.animeTitle}</h3>
            <div class="anime-meta">
              <span>${ep.title}</span>
              <a href="${ep.link}" class="watch-button">شاهد الآن</a>
            </div>
          </div>
        `;
        animeGrid.appendChild(card);
      });

      document.querySelectorAll(".pagination button").forEach(b => b.classList.remove("active"));
      const activeBtn = document.querySelector(`.pagination button[data-page="${pageNumber}"]`);
      if (activeBtn) activeBtn.classList.add("active");

      // تمرير الصفحة إلى الأعلى عند تغيير الصفحة
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function setupPagination(totalItems, currentPage) {
      const pageCount = Math.ceil(totalItems / maxItemsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const maxVisible = 5;
      let start = Math.max(1, currentPage - Math.floor(maxVisible / 2));
      let end = Math.min(start + maxVisible - 1, pageCount);

      if (end - start < maxVisible - 1) {
        start = Math.max(1, end - maxVisible + 1);
      }

      // زر السابق
      if (currentPage > 1) {
        const prevBtn = document.createElement("button");
        prevBtn.textContent = "السابق";
        prevBtn.onclick = () => {
          renderPage(currentPage - 1);
          setupPagination(totalItems, currentPage - 1);
        };
        pagination.appendChild(prevBtn);
      }

      // أزرار الأرقام المتغيرة
      for (let i = start; i <= end; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.setAttribute("data-page", i);
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => {
          renderPage(i);
          setupPagination(totalItems, i);
        };
        pagination.appendChild(btn);
      }

      // النقاط وزر آخر صفحة
      if (end < pageCount - 1) {
        const dots = document.createElement("span");
        dots.textContent = "...";
        pagination.appendChild(dots);
      }

      if (end < pageCount) {
        const lastBtn = document.createElement("button");
        lastBtn.textContent = "آخر";
        lastBtn.setAttribute("data-page", pageCount);
        lastBtn.onclick = () => {
          renderPage(pageCount);
          setupPagination(totalItems, pageCount);
        };
        pagination.appendChild(lastBtn);
      }

      // زر التالي
      if (currentPage < pageCount) {
        const nextBtn = document.createElement("button");
        nextBtn.textContent = "التالي";
        nextBtn.onclick = () => {
          renderPage(currentPage + 1);
          setupPagination(totalItems, currentPage + 1);
        };
        pagination.appendChild(nextBtn);
      }
    }

    function saveEpisodesToLocalStorage() {
      try {
        const episodesForStorage = allEpisodes.map(ep => ({
          ...ep,
          date: ep.date.toISOString()
        }));
        localStorage.setItem('allEpisodes', JSON.stringify(episodesForStorage));
      } catch(e) {
        console.error("خطأ في حفظ البيانات محلياً:", e);
      }
    }

    function loadEpisodesFromLocalStorage() {
      try {
        const stored = localStorage.getItem('allEpisodes');
        if (!stored) return null;
        const parsed = JSON.parse(stored);
        return parsed.map(ep => ({
          ...ep,
          date: new Date(ep.date)
        }));
      } catch(e) {
        console.error("خطأ في تحميل البيانات من التخزين المحلي:", e);
        return null;
      }
    }

    function init() {
      const savedEpisodes = loadEpisodesFromLocalStorage();
      if (savedEpisodes && savedEpisodes.length > 0) {
        allEpisodes = savedEpisodes;
        const currentPage = getPageFromURL();
        renderPage(currentPage);
        setupPagination(allEpisodes.length, currentPage);
      } else {
        fetch('الجديد.json')
          .then(response => response.json())
          .then(data => {
            const animeLinks = data.animes;
            return Promise.all(
              animeLinks.map(link =>
                fetch(link)
                  .then(res => res.json())
                  .catch(err => {
                    console.error("فشل تحميل:", link, err);
                    return null;
                  })
              )
            );
          })
          .then(results => {
            results.forEach(animeData => {
              if (!animeData) return;

              animeData.episodes.forEach(ep => {
                let dateValue = ep.date ? new Date(ep.date) : new Date("1970-01-01");

                allEpisodes.push({
                  animeTitle: animeData.animeTitle,
                  image: ep.image,
                  link: ep.link,
                  number: ep.number,
                  title: ep.title,
                  date: dateValue
                });
              });
            });

            allEpisodes.sort((a, b) => b.date - a.date);
            saveEpisodesToLocalStorage();

            const currentPage = getPageFromURL();
            renderPage(currentPage);
            setupPagination(allEpisodes.length, currentPage);
          })
          .catch(error => console.error("خطأ في تحميل الجديد.json:", error));
      }
    }

    init();

  </script>
</main>

<script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => document.getElementById('navbar-container').innerHTML = data);
</script>

</body>
</html>
