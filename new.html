<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحدث حلقات</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="navbar.js" defer></script>
    <link rel="icon" href="https://abdo12249.github.io/1/navbar/favicon.ico" type="image/x-icon">
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin: 20px 0;
        }
        .pagination button {
            padding: 6px 12px;
            background-color: var(--primary-color, #ef4444);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        .pagination button.active {
            background-color: #b91c1c;
        }
    </style>
</head>
<body>

    <div id="navbar-container"></div>

    <main>
        <div class="section-header">
            <h1>أحدث حلقات</h1>
        </div>

        <div class="anime-grid" id="animeGrid"></div>
        <div class="pagination" id="pagination"></div>

        <script>
            const maxItemsPerPage = 20;
            let allEpisodes = [];

            function renderPage(pageNumber) {
                const animeGrid = document.getElementById("animeGrid");
                animeGrid.innerHTML = ""; // مسح السابق

                const startIndex = (pageNumber - 1) * maxItemsPerPage;
                const endIndex = startIndex + maxItemsPerPage;
                const episodesToShow = allEpisodes.slice(startIndex, endIndex);

                episodesToShow.forEach(ep => {
                    const card = document.createElement("div");
                    card.className = "anime-card";
                    card.innerHTML = `
                        <div class="anime-image">
                            <img src="${ep.image}" alt="${ep.animeTitle}" loading="lazy">
                        </div>
                        <div class="anime-info">
                            <h3>${ep.animeTitle}</h3>
                            <div class="anime-meta">
                                <span>${ep.title}</span>
                                <a href="${ep.link}" class="watch-button">شاهد الآن</a>
                            </div>
                        </div>
                    `;
                    animeGrid.appendChild(card);
                });
            }

            function setupPagination(totalItems) {
                const pageCount = Math.ceil(totalItems / maxItemsPerPage);
                const pagination = document.getElementById("pagination");
                pagination.innerHTML = "";

                for (let i = 1; i <= pageCount; i++) {
                    const btn = document.createElement("button");
                    btn.textContent = i;
                    btn.onclick = () => {
                        renderPage(i);
                        document.querySelectorAll(".pagination button").forEach(b => b.classList.remove("active"));
                        btn.classList.add("active");
                    };
                    if (i === 1) btn.classList.add("active");
                    pagination.appendChild(btn);
                }
            }

            fetch('الجديد.json')
                .then(response => response.json())
                .then(async data => {
                    const animeLinks = data.animes;

                    for (const animeURL of animeLinks) {
                        try {
                            const response = await fetch(animeURL);
                            const animeData = await response.json();

                            animeData.episodes.forEach(ep => {
                                allEpisodes.push({
                                    animeTitle: animeData.animeTitle,
                                    image: ep.image,
                                    link: ep.link,
                                    number: ep.number,
                                    title: ep.title,
                                    date: new Date(ep.date)
                                });
                            });
                        } catch (err) {
                            console.error("فشل تحميل:", animeURL, err);
                        }
                    }

                    // ترتيب حسب الأحدث
                    allEpisodes.sort((a, b) => b.date - a.date);

                    // تجهيز العرض
                    renderPage(1);
                    setupPagination(allEpisodes.length);
                })
                .catch(error => console.error("خطأ في تحميل الجديد.json:", error));
        </script>
    </main>

    <script>
        // تحميل الشريط العلوي من ملف navbar.html
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-container').innerHTML = data);
    </script>

</body>
</html>
