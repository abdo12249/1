<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أحدث حلقات</title>
  <style>
    /* ... CSS كما لديك ... */
    .pagination {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin: 20px 0;
    }
    .pagination button {
      padding: 6px 12px;
      background-color: #ef4444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .pagination button.active {
      background-color: #b91c1c;
    }
    .pagination span {
      padding: 6px 12px;
      color: #888;
    }
    .anime-card {
      border: 1px solid #ccc;
      margin: 8px;
      padding: 8px;
      border-radius: 6px;
      max-width: 300px;
    }
    .anime-image img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .watch-button {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #ef4444;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div id="navbar-container"></div>

<main>
  <h1>أحدث حلقات</h1>

  <div class="anime-grid" id="animeGrid"></div>
  <div class="pagination" id="pagination"></div>

<script>
  const maxItemsPerPage = 20;
  const cacheExpiryMs = 1000 * 60 * 60 * 12; // 12 ساعة

  // قراءة الصفحة من الرابط
  function getPageFromURL() {
    const params = new URLSearchParams(window.location.search);
    return parseInt(params.get("page")) || 1;
  }

  // تحديث رابط الصفحة بدون إعادة تحميل
  function updateURL(page) {
    const url = new URL(window.location.href);
    url.searchParams.set("page", page);
    window.history.pushState({}, '', url);
  }

  // حفظ بيانات صفحة الأنمي في localStorage مع وقت حفظ
  function savePageCache(page, data) {
    const cacheData = {
      timestamp: Date.now(),
      episodes: data
    };
    localStorage.setItem(`animePage_${page}`, JSON.stringify(cacheData));
  }

  // جلب بيانات صفحة الأنمي من localStorage إذا لم تنتهِ صلاحيتها
  function loadPageCache(page) {
    const cacheStr = localStorage.getItem(`animePage_${page}`);
    if (!cacheStr) return null;

    try {
      const cacheData = JSON.parse(cacheStr);
      if (Date.now() - cacheData.timestamp < cacheExpiryMs) {
        return cacheData.episodes;
      } else {
        localStorage.removeItem(`animePage_${page}`); // حذف القديم
        return null;
      }
    } catch {
      localStorage.removeItem(`animePage_${page}`);
      return null;
    }
  }

  // دالة تحميل بيانات الصفحة من السيرفر (مثال بسيط يعتمد على الجديد.json)
  async function fetchPageData(page) {
    try {
      // هنا نقرأ الجديد.json ونفترض انه يحتوي على كل الأنميات
      const response = await fetch('الجديد.json');
      const data = await response.json();
      // نجمّع كل الحلقات من كل الأنميات مع بعضهم
      let allEpisodes = [];
      for (const animeLink of data.animes) {
        try {
          const res = await fetch(animeLink);
          const animeData = await res.json();
          animeData.episodes.forEach(ep => {
            let dateValue = ep.date ? new Date(ep.date) : new Date("1970-01-01");
            allEpisodes.push({
              animeTitle: animeData.animeTitle,
              image: ep.image,
              link: ep.link,
              number: ep.number,
              title: ep.title,
              date: dateValue
            });
          });
        } catch (e) {
          console.warn(`فشل تحميل أنمي: ${animeLink}`, e);
        }
      }
      // ترتيب الحلقات حسب التاريخ نزولاً
      allEpisodes.sort((a, b) => b.date - a.date);
      return allEpisodes;
    } catch (e) {
      console.error('خطأ في تحميل الجديد.json أو الأنميات:', e);
      return [];
    }
  }

  // عرض الصفحة
  function renderPage(episodes, pageNumber) {
    updateURL(pageNumber);
    const animeGrid = document.getElementById("animeGrid");
    animeGrid.innerHTML = "";

    episodes.forEach(ep => {
      const card = document.createElement("div");
      card.className = "anime-card";
      card.innerHTML = `
        <div class="anime-image">
          <img src="${ep.image}" alt="${ep.animeTitle}" loading="lazy" />
        </div>
        <div class="anime-info">
          <h3>${ep.animeTitle}</h3>
          <div class="anime-meta">
            <span>${ep.title}</span><br/>
            <a href="${ep.link}" target="_blank" class="watch-button">شاهد الآن</a>
          </div>
        </div>
      `;
      animeGrid.appendChild(card);
    });

    // تحديث أزرار الصفحة النشطة
    document.querySelectorAll(".pagination button").forEach(b => b.classList.remove("active"));
    const activeBtn = document.querySelector(`.pagination button[data-page="${pageNumber}"]`);
    if (activeBtn) activeBtn.classList.add("active");

    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // إعداد أزرار الصفحة
  function setupPagination(totalItems, currentPage) {
    const pageCount = Math.ceil(totalItems / maxItemsPerPage);
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    const maxVisible = 5;
    let start = Math.max(1, currentPage - Math.floor(maxVisible / 2));
    let end = Math.min(start + maxVisible - 1, pageCount);

    if (end - start < maxVisible - 1) {
      start = Math.max(1, end - maxVisible + 1);
    }

    if (currentPage > 1) {
      const prevBtn = document.createElement("button");
      prevBtn.textContent = "السابق";
      prevBtn.onclick = () => loadAndRenderPage(currentPage - 1);
      pagination.appendChild(prevBtn);
    }

    for (let i = start; i <= end; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.setAttribute("data-page", i);
      if (i === currentPage) btn.classList.add("active");
      btn.onclick = () => loadAndRenderPage(i);
      pagination.appendChild(btn);
    }

    if (end < pageCount - 1) {
      const dots = document.createElement("span");
      dots.textContent = "...";
      pagination.appendChild(dots);
    }

    if (end < pageCount) {
      const lastBtn = document.createElement("button");
      lastBtn.textContent = "آخر";
      lastBtn.setAttribute("data-page", pageCount);
      lastBtn.onclick = () => loadAndRenderPage(pageCount);
      pagination.appendChild(lastBtn);
    }

    if (currentPage < pageCount) {
      const nextBtn = document.createElement("button");
      nextBtn.textContent = "التالي";
      nextBtn.onclick = () => loadAndRenderPage(currentPage + 1);
      pagination.appendChild(nextBtn);
    }
  }

  // تحميل بيانات كل الأنميات كاملة مرة واحدة عند أول تحميل فقط
  // ثم حفظها في متغير allEpisodes لسهولة التقطيع والصفحات
  let allEpisodes = [];
  async function loadAllEpisodes() {
    // نتحقق من وجود بيانات محفوظة في localStorage كاملة (تجميع لكل الأنميات)
    const cacheStr = localStorage.getItem('allEpisodes');
    if (cacheStr) {
      try {
        const cacheData = JSON.parse(cacheStr);
        if (Date.now() - cacheData.timestamp < cacheExpiryMs) {
          allEpisodes = cacheData.episodes.map(ep => {
            ep.date = new Date(ep.date);
            return ep;
          });
          return;
        } else {
          localStorage.removeItem('allEpisodes');
        }
      } catch {
        localStorage.removeItem('allEpisodes');
      }
    }
    // تحميل من الشبكة وحفظها
    allEpisodes = await fetchPageData(1);
    localStorage.setItem('allEpisodes', JSON.stringify({
      timestamp: Date.now(),
      episodes: allEpisodes
    }));
  }

  // تحميل صفحة مع دعم التخزين المؤقت
  async function loadAndRenderPage(page) {
    let pageData = loadPageCache(page);
    if (!pageData) {
      // لم نجد الصفحة في التخزين أو انتهت صلاحيتها
      // نعتمد على allEpisodes مقطعة حسب الصفحة
      const startIndex = (page - 1) * maxItemsPerPage;
      const endIndex = startIndex + maxItemsPerPage;
      pageData = allEpisodes.slice(startIndex, endIndex);
      savePageCache(page, pageData);
    }
    renderPage(pageData, page);
    setupPagination(allEpisodes.length, page);
  }

  // التشغيل الأساسي
  window.addEventListener('DOMContentLoaded', async () => {
    await loadAllEpisodes();
    const currentPage = getPageFromURL();
    loadAndRenderPage(currentPage);
  });

</script>

<script>
  // تحميل نافبار خارجي
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => document.getElementById('navbar-container').innerHTML = data);
</script>

</main>
</body>
</html>
