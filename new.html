<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أحدث حلقات</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <script src="navbar.js" defer></script>
  <link rel="icon" href="https://abdo12249.github.io/1/navbar/favicon.ico" type="image/x-icon" />
  <style>
    /* أنماط التحميل التدريجي */
    img[loading="lazy"] {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    img[loading="lazy"].loaded {
      opacity: 1;
    }

    /* أنماط شاشة التحميل */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      font-size: 1.5rem;
      flex-direction: column;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* أنماط التنقل */
    .pagination {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin: 20px 0;
    }
    .pagination button {
      padding: 6px 12px;
      background-color: var(--primary-color, #ef4444);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .pagination button:hover {
      background-color: #b91c1c;
    }
    .pagination button.active {
      background-color: #b91c1c;
    }
    .pagination span {
      padding: 6px 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div id="navbar-container"></div>

<main>
  <div class="section-header">
    <h1>أحدث حلقات</h1>
  </div>

  <div class="anime-grid" id="animeGrid"></div>
  <div class="pagination" id="pagination"></div>

  <!-- شاشة التحميل -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
    <span>جاري تحميل الأنمي...</span>
  </div>

  <script>
    const maxItemsPerPage = 20;
    let allEpisodes = [];
    const cacheDuration = 24 * 60 * 60 * 1000; // 24 ساعة بالمللي ثانية

    // IndexedDB constants
    const DB_NAME = 'AnimeDB';
    const DB_VERSION = 1;
    const STORE_NAME = 'episodesCache';
    const CACHE_KEY = 'cachedEpisodes'; // Key to store the single cache object in IndexedDB

    let db; // Variable to hold the IndexedDB database instance

    // دالة لفتح قاعدة بيانات IndexedDB
    function openDatabase() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);

        request.onupgradeneeded = (event) => {
          db = event.target.result;
          // إنشاء مخزن الكائنات إذا لم يكن موجودًا
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME);
          }
        };

        request.onsuccess = (event) => {
          db = event.target.result;
          resolve(db);
        };

        request.onerror = (event) => {
          console.error("خطأ في فتح IndexedDB:", event.target.error);
          reject(event.target.error);
        };
      });
    }

    // دالة لقراءة البيانات من IndexedDB
    async function readFromIndexedDB(key) {
      if (!db) {
        await openDatabase(); // Ensure DB is open before reading
      }
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readonly');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.get(key);

        request.onsuccess = (event) => {
          resolve(event.target.result);
        };

        request.onerror = (event) => {
          console.error("خطأ في قراءة IndexedDB:", event.target.error);
          reject(event.target.error);
        };
      });
    }

    // دالة لكتابة البيانات إلى IndexedDB
    async function writeToIndexedDB(key, data) {
      if (!db) {
        await openDatabase(); // Ensure DB is open before writing
      }
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readwrite');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.put(data, key); // Use put to add or update

        request.onsuccess = () => {
          resolve();
        };

        request.onerror = (event) => {
          console.error("خطأ في كتابة IndexedDB:", event.target.error);
          reject(event.target.error);
        };
      });
    }

    // دالة لإظهار شاشة التحميل
    function showLoading() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }

    // دالة لإخفاء شاشة التحميل
    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }

    // دالة للحصول على رقم الصفحة من URL
    function getPageFromURL() {
      const params = new URLSearchParams(window.location.search);
      return parseInt(params.get("page")) || 1;
    }

    // دالة لتحديث URL برقم الصفحة
    function updateURL(page) {
      // تجنب استخدام pushState في بيئات مثل blob: URLs لتجنب SecurityError
      if (window.location.protocol !== 'blob:') {
        const url = new URL(window.location.href);
        url.searchParams.set("page", page);
        window.history.pushState({}, '', url);
      } else {
        console.warn("تحديث URL معطل في بيئة blob: URL لتجنب أخطاء الأمان.");
      }
    }

    // دالة لعرض الحلقات في الصفحة
    function renderPage(pageNumber) {
      updateURL(pageNumber);
      const animeGrid = document.getElementById("animeGrid");
      animeGrid.innerHTML = ""; // مسح المحتوى الحالي

      const startIndex = (pageNumber - 1) * maxItemsPerPage;
      const endIndex = startIndex + maxItemsPerPage;
      const episodesToShow = allEpisodes.slice(startIndex, endIndex);

      episodesToShow.forEach(ep => {
        const card = document.createElement("div");
        card.className = "anime-card";
        card.innerHTML = `
          <div class="anime-image">
            <img src="${ep.image}" alt="${ep.animeTitle}" loading="lazy">
          </div>
          <div class="anime-info">
            <h3>${ep.animeTitle}</h3>
            <div class="anime-meta">
              <span>${ep.title}</span>
              <a href="${ep.link}" class="watch-button">شاهد الآن</a>
            </div>
          </div>
        `;
        animeGrid.appendChild(card);
      });

      // إضافة مراقب للتحميل التدريجي للصور
      const lazyImages = document.querySelectorAll('img[loading="lazy"]');
      if ('IntersectionObserver' in window) {
        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.classList.add('loaded'); // إضافة فئة لتغيير الشفافية
              observer.unobserve(img); // إيقاف المراقبة بعد التحميل
            }
          });
        });
        lazyImages.forEach(img => observer.observe(img));
      } else {
        // بديل للمتصفحات التي لا تدعم IntersectionObserver
        lazyImages.forEach(img => img.classList.add('loaded'));
      }

      // تحديث أزرار التنقل النشطة
      document.querySelectorAll(".pagination button").forEach(b => b.classList.remove("active"));
      const activeBtn = document.querySelector(`.pagination button[data-page="${pageNumber}"]`);
      if (activeBtn) activeBtn.classList.add("active");

      // التمرير لأعلى الصفحة بسلاسة
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // دالة لإعداد أزرار التنقل (Pagination)
    function setupPagination(totalItems, currentPage) {
      const pageCount = Math.ceil(totalItems / maxItemsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = ""; // مسح أزرار التنقل الحالية

      const maxVisible = 5; // الحد الأقصى للأزرار المرئية
      let start = Math.max(1, currentPage - Math.floor(maxVisible / 2));
      let end = Math.min(start + maxVisible - 1, pageCount);

      // ضبط نطاق الأزرار إذا كان لا يغطي الحد الأقصى المرئي
      if (end - start < maxVisible - 1) {
        start = Math.max(1, end - maxVisible + 1);
      }

      // زر "السابق"
      if (currentPage > 1) {
        const prevBtn = document.createElement("button");
        prevBtn.textContent = "السابق";
        prevBtn.onclick = () => {
          renderPage(currentPage - 1);
          setupPagination(totalItems, currentPage - 1);
        };
        pagination.appendChild(prevBtn);
      }

      // أزرار الصفحات
      for (let i = start; i <= end; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.setAttribute("data-page", i);
        if (i === currentPage) btn.classList.add("active"); // تفعيل الزر الحالي
        btn.onclick = () => {
          renderPage(i);
          setupPagination(totalItems, i);
        };
        pagination.appendChild(btn);
      }

      // نقاط "..." إذا كانت هناك صفحات مخفية بعد النطاق الحالي
      if (end < pageCount - 1) {
        const dots = document.createElement("span");
        dots.textContent = "...";
        pagination.appendChild(dots);
      }

      // زر "آخر" إذا لم تكن الصفحة الأخيرة مرئية
      if (end < pageCount) {
        const lastBtn = document.createElement("button");
        lastBtn.textContent = "آخر";
        lastBtn.setAttribute("data-page", pageCount);
        lastBtn.onclick = () => {
          renderPage(pageCount);
          setupPagination(totalItems, pageCount);
        };
        pagination.appendChild(lastBtn);
      }

      // زر "التالي"
      if (currentPage < pageCount) {
        const nextBtn = document.createElement("button");
        nextBtn.textContent = "التالي";
        nextBtn.onclick = () => {
          renderPage(currentPage + 1);
          setupPagination(totalItems, currentPage + 1);
        };
        pagination.appendChild(nextBtn);
      }
    }

    // دالة لجلب البيانات من API وتخزينها مؤقتًا في IndexedDB
    async function fetchAndCacheData() {
      showLoading(); // إظهار شاشة التحميل
      try {
        // هام: تأكد من أن 'الجديد.json' متاح عبر مسار URL صحيح.
        // إذا كنت تقوم بتشغيل هذا الملف محليًا أو في بيئة معاينة (مثل blob: URL)،
        // فقد تحتاج إلى استضافة 'الجديد.json' وجميع ملفات الأنمي الفردية
        // على خادم ويب حقيقي (مثل GitHub Pages أو Firebase Hosting)
        // واستخدام مسارات URL كاملة (مثال: 'https://yourdomain.com/الجديد.json').
        const response = await fetch('الجديد.json');
        const data = await response.json();
        const animeLinks = data.animes;

        const results = await Promise.all(
          animeLinks.map(async link => {
            try {
              // هام: تأكد من أن روابط الأنمي الفردية متاحة عبر مسار URL صحيح.
              // إذا كانت هذه الروابط نسبية، فيجب أن تكون الملفات في نفس المسار النسبي
              // على الخادم الذي يستضيف 'الجديد.json'.
              const res = await fetch(link);
              return await res.json();
            } catch (err) {
              console.error("فشل تحميل:", link, err);
              return null;
            }
          })
        );

        const fetchedEpisodes = [];
        results.forEach(animeData => {
          if (!animeData) return;

          animeData.episodes.forEach(ep => {
            let dateValue = ep.date ? new Date(ep.date) : new Date("1970-01-01");

            fetchedEpisodes.push({
              animeTitle: animeData.animeTitle,
              image: ep.image,
              link: ep.link,
              number: ep.number,
              title: ep.title,
              date: dateValue.toISOString() // حفظ التاريخ كسلسلة ISO
            });
          });
        });

        fetchedEpisodes.sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());

        // حفظ البيانات في IndexedDB
        const cacheObject = {
          episodes: fetchedEpisodes,
          timestamp: Date.now()
        };
        await writeToIndexedDB(CACHE_KEY, cacheObject);
        console.log("تم حفظ البيانات في IndexedDB.");

        allEpisodes = fetchedEpisodes.map(ep => ({
          ...ep,
          date: new Date(ep.date) // تحويل التاريخ مرة أخرى إلى كائن Date
        }));

      } catch (error) {
        console.error("خطأ في تحميل الجديد.json أو معالجة البيانات:", error);
        // إذا فشل الجلب، حاول تحميل من IndexedDB (إذا كانت موجودة)
        try {
          const cachedData = await readFromIndexedDB(CACHE_KEY);
          if (cachedData && cachedData.episodes) {
            allEpisodes = cachedData.episodes.map(ep => ({
              ...ep,
              date: new Date(ep.date)
            }));
            console.log("تم تحميل البيانات من IndexedDB بسبب فشل الجلب.");
          } else {
            console.error("لا توجد بيانات في IndexedDB. لا يمكن عرض أي حلقات.");
            // يمكنك عرض رسالة خطأ للمستخدم هنا
          }
        } catch (dbError) {
          console.error("خطأ في قراءة IndexedDB بعد فشل الجلب:", dbError);
        }
      } finally {
        hideLoading(); // إخفاء شاشة التحميل
      }
    }

    // دالة للتهيئة
    async function init() {
      await openDatabase(); // Open IndexedDB when initializing

      const cachedObject = await readFromIndexedDB(CACHE_KEY);
      const now = Date.now();

      // التحقق مما إذا كانت البيانات موجودة في IndexedDB ولم تنته صلاحيتها
      if (cachedObject && cachedObject.episodes && (now - cachedObject.timestamp) < cacheDuration) {
        allEpisodes = cachedObject.episodes.map(ep => ({
          ...ep,
          date: new Date(ep.date) // تحويل التاريخ مرة أخرى إلى كائن Date
        }));
        console.log("تم تحميل البيانات من IndexedDB.");
      } else {
        // إذا لم تكن البيانات موجودة أو انتهت صلاحيتها، قم بجلبها وتخزينها مؤقتًا
        console.log("جلب بيانات جديدة وتخزينها مؤقتًا في IndexedDB.");
        await fetchAndCacheData();
      }

      const currentPage = getPageFromURL();
      renderPage(currentPage);
      setupPagination(allEpisodes.length, currentPage);
    }

    init(); // بدء التهيئة عند تحميل الصفحة

  </script>
</main>
