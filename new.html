<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>أحدث حلقات</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <script src="navbar.js" defer></script>
  <link rel="icon" href="https://abdo12249.github.io/1/navbar/favicon.ico" type="image/x-icon" />
  <style>
    body { background: #111; color: #fff; font-family: "Cairo", sans-serif; }
    .pagination { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin: 20px 0; }
    .pagination button { padding: 6px 12px; background-color: #ef4444; color: white; border: none; cursor: pointer; border-radius: 6px; transition: 0.3s; }
    .pagination button:hover { background-color: #dc2626; }
    .pagination button.active { background-color: #b91c1c; }
    .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
    .anime-card { background: #222; border-radius: 10px; overflow: hidden; text-align: center; padding-bottom: 10px; transition: 0.3s; }
    .anime-card:hover { transform: scale(1.03); }
    .anime-image img { width: 100%; height: 230px; object-fit: cover; opacity: 0; transition: opacity 0.5s ease-in-out; }
    .anime-image img.loaded { opacity: 1; }
    .watch-button { display: inline-block; margin-top: 6px; background: #ef4444; color: white; padding: 6px 12px; border-radius: 5px; text-decoration: none; }
    .watch-button:hover { background: #b91c1c; }
    .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; font-size: 1.2em; }
    .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  </style>
</head>
<body>
<div id="navbar-container"></div>

<main>
  <div class="section-header"><h1>أحدث حلقات</h1></div>
  <div class="anime-grid" id="animeGrid"></div>
  <div class="pagination" id="pagination"></div>

  <div id="loadingOverlay" class="loading-overlay" style="display:none;">
    <div class="spinner"></div>
    <span>جاري تحميل الأنمي...</span>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>

  <script>
    // 🔧 إعدادات Firebase الخاصة بك
    const firebaseConfig = {
      apiKey: "AIzaSyAQpXUUOLyN2B6IWGb5Ru2Dl8NZPNimTEg",
      authDomain: "wep1-25124.firebaseapp.com",
      databaseURL: "https://wep1-25124-default-rtdb.firebaseio.com",
      projectId: "wep1-25124",
      storageBucket: "wep1-25124.firebasestorage.app",
      messagingSenderId: "400763524699",
      appId: "1:400763524699:web:b3d5b77815de059ad9117e",
      measurementId: "G-ER2GCC7BK4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const docRef = db.collection("episodes").doc("latest");

    const maxItemsPerPage = 20;
    let allEpisodes = [];

    // 🌀 شاشة التحميل
    function showLoading() { document.getElementById("loadingOverlay").style.display = "flex"; }
    function hideLoading() { document.getElementById("loadingOverlay").style.display = "none"; }

    function getPageFromURL() {
      const params = new URLSearchParams(window.location.search);
      return parseInt(params.get("page")) || 1;
    }

    function updateURL(page) {
      const url = new URL(window.location.href);
      url.searchParams.set("page", page);
      window.history.pushState({}, "", url);
    }

    function renderPage(pageNumber) {
      updateURL(pageNumber);
      const animeGrid = document.getElementById("animeGrid");
      animeGrid.innerHTML = "";
      const startIndex = (pageNumber - 1) * maxItemsPerPage;
      const endIndex = startIndex + maxItemsPerPage;
      const episodesToShow = allEpisodes.slice(startIndex, endIndex);

      episodesToShow.forEach(ep => {
        const card = document.createElement("div");
        card.className = "anime-card";
        card.innerHTML = `
          <div class="anime-image"><img src="${ep.image}" alt="${ep.animeTitle}" loading="lazy"></div>
          <div class="anime-info">
            <h3>${ep.animeTitle}</h3>
            <div class="anime-meta">
              <span>${ep.title}</span>
              <a href="${ep.link}" class="watch-button">شاهد الآن</a>
            </div>
          </div>`;
        animeGrid.appendChild(card);
      });

      const lazyImages = document.querySelectorAll('img[loading="lazy"]');
      if ("IntersectionObserver" in window) {
        const observer = new IntersectionObserver((entries, obs) => {
          entries.forEach(e => {
            if (e.isIntersecting) {
              const img = e.target;
              img.classList.add("loaded");
              obs.unobserve(img);
            }
          });
        });
        lazyImages.forEach(img => observer.observe(img));
      } else {
        lazyImages.forEach(img => img.classList.add("loaded"));
      }

      document.querySelectorAll(".pagination button").forEach(b => b.classList.remove("active"));
      const activeBtn = document.querySelector(`.pagination button[data-page="${pageNumber}"]`);
      if (activeBtn) activeBtn.classList.add("active");
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function setupPagination(totalItems, currentPage) {
      const pageCount = Math.ceil(totalItems / maxItemsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      const maxVisible = 5;
      let start = Math.max(1, currentPage - Math.floor(maxVisible / 2));
      let end = Math.min(start + maxVisible - 1, pageCount);
      if (end - start < maxVisible - 1) start = Math.max(1, end - maxVisible + 1);

      if (currentPage > 1) {
        const prev = document.createElement("button");
        prev.textContent = "السابق";
        prev.onclick = () => { renderPage(currentPage - 1); setupPagination(totalItems, currentPage - 1); };
        pagination.appendChild(prev);
      }

      for (let i = start; i <= end; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.setAttribute("data-page", i);
        if (i === currentPage) btn.classList.add("active");
        btn.onclick = () => { renderPage(i); setupPagination(totalItems, i); };
        pagination.appendChild(btn);
      }

      if (currentPage < pageCount) {
        const next = document.createElement("button");
        next.textContent = "التالي";
        next.onclick = () => { renderPage(currentPage + 1); setupPagination(totalItems, currentPage + 1); };
        pagination.appendChild(next);
      }
    }

    async function fetchWithConcurrencyLimit(urls, limit) {
      const results = [];
      const queue = [...urls];
      async function worker() {
        while (queue.length > 0) {
          const url = queue.shift();
          if (!url) continue;
          try {
            const res = await fetch(url);
            const data = await res.json();
            results.push(data);
          } catch {
            results.push(null);
          }
        }
      }
      const workers = Array(limit).fill(null).map(() => worker());
      await Promise.all(workers);
      return results;
    }

    async function fetchAndUploadIfNeeded() {
      showLoading();
      try {
        const res = await fetch("الجديد.json");
        const data = await res.json();
        const animeLinks = data.animes;
        const fetchedAnimeData = await fetchWithConcurrencyLimit(animeLinks, 5);
        const fetchedEpisodes = [];
        fetchedAnimeData.forEach(animeData => {
          if (!animeData) return;
          animeData.episodes.forEach(ep => {
            fetchedEpisodes.push({
              animeTitle: animeData.animeTitle,
              image: ep.image,
              link: ep.link,
              number: ep.number,
              title: ep.title,
              date: ep.date || new Date().toISOString()
            });
          });
        });
        fetchedEpisodes.sort((a, b) => new Date(b.date) - new Date(a.date));

        const snapshot = await docRef.get();
        const oldData = snapshot.exists ? snapshot.data().episodes : [];
        if (JSON.stringify(fetchedEpisodes) !== JSON.stringify(oldData)) {
          console.log("🆕 تحديث جديد، رفع إلى Firebase...");
          await docRef.set({ episodes: fetchedEpisodes, updatedAt: Date.now() });
        } else {
          console.log("✅ لا توجد تغييرات.");
        }
      } catch (e) {
        console.error("❌ خطأ:", e);
      } finally {
        hideLoading();
      }
    }

    // 🔥 تحديث تلقائي عند أي تغيير في Firestore
    docRef.onSnapshot((snap) => {
      if (snap.exists) {
        const data = snap.data();
        if (data.episodes) {
          allEpisodes = data.episodes.map(ep => ({ ...ep, date: new Date(ep.date) }));
          console.log("📡 تم تحديث البيانات من Firebase");
          const currentPage = getPageFromURL();
          renderPage(currentPage);
          setupPagination(allEpisodes.length, currentPage);
        }
      } else {
        console.warn("⚠️ لا توجد بيانات بعد في Firestore");
        fetchAndUploadIfNeeded();
      }
    });
  </script>
</main>

<script>
  // تحميل شريط التنقل
  fetch('navbar.html')
    .then(r => r.text())
    .then(d => document.getElementById('navbar-container').innerHTML = d)
    .catch(e => console.error("خطأ في تحميل شريط التنقل:", e));
</script>
</body>
</html>
