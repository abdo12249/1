<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تصنيف الأنمي</title>
  <link rel="stylesheet" href="../../CSS/style.css" />
  <script src="../../navbar.js" defer></script>
  <link rel="icon" href="https://abdo12249.github.io/1/navbar/favicon.ico" type="image/x-icon" />
</head>

<body>
  <!-- الشريط العلوي -->
  <div id="navbar-container"></div>

  <!-- محتوى الصفحة -->
  <main>
    <div class="section-header">
      <h1 id="category-title">التصنيف</h1>
    </div>

    <!-- شبكة عرض الأنميات -->
    <div class="anime-grid" id="animeGrid"></div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');

    // تحديث العنوان بناءً على التصنيف
    document.getElementById("category-title").textContent = category
      ? "تصنيف: " + category
      : "جميع الأنميات";

    // تحميل ملف animes.json وعرض النتائج
    async function loadAnimes() {
      try {
        const response = await fetch("https://abdo12249.github.io/1/test1/animes.json");
        if (!response.ok) throw new Error("❌ فشل تحميل animes.json");

        const data = await response.json();
        const animeList = Object.entries(data).map(([id, anime]) => ({
          id,
          ...anime
        }));

        displayFilteredAnime(animeList);
      } catch (error) {
        console.error(error);
      }
    }

    // عرض الأنميات بعد التصنيف
    function displayFilteredAnime(animeList) {
      const animeGrid = document.getElementById("animeGrid");
      animeGrid.innerHTML = "";

      animeList.forEach(anime => {
        const tags = anime.tags || anime.categories || [];
        if (!category || tags.includes(category)) {
          const card = document.createElement("div");
          card.className = "anime-card";

          card.innerHTML = `
            <div class="anime-image">
              <img src="${anime.image}" alt="${anime.title}" loading="lazy" />
            </div>
            <div class="anime-info">
              <h3>${anime.title}</h3>
              <p>${anime.description || ''}</p>
              <div class="anime-meta">
                <span><strong>التصنيفات:</strong> ${tags.join(', ')}</span>
                <span><strong>الموسم:</strong> ${anime.season || 'غير متوفر'}</span>
                <span><strong>المدة:</strong> ${anime.duration || 'غير متوفرة'}</span>
                <span><strong>الحالة:</strong> ${anime.status || 'غير معروف'}</span>
              </div>
            </div>
          `;

          animeGrid.appendChild(card);
        }
      });
    }

    // تحميل البيانات عند فتح الصفحة
    loadAnimes();
  </script>

  <script>
    // تحميل الشريط العلوي
    fetch('../../navbar.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar-container').innerHTML = data)
      .catch(error => console.error('❌ خطأ في تحميل الشريط العلوي:', error));
  </script>
</body>
</html>
