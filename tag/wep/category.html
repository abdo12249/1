<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تصنيف الأنمي</title>
  <link rel="stylesheet" href="../../CSS/style.css" />
  <script src="../../navbar.js" defer></script>
  <link rel="icon" href="https://abdo12249.github.io/1/navbar/favicon.ico" type="image/x-icon" />
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .section-header {
      text-align: center;
      margin: 30px 0;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 50px;
    }

    .anime-card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }

    .anime-card:hover {
      transform: scale(1.03);
    }

    .anime-image img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .anime-info {
      padding: 15px;
    }

    .anime-info h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #f87171;
    }

    .anime-info p {
      font-size: 0.9em;
      color: #ccc;
      height: 50px;
      overflow: hidden;
    }

    .anime-meta {
      font-size: 0.8em;
      margin-top: 10px;
      color: #999;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
  </style>
</head>

<body>
  <div id="navbar-container"></div>

  <main>
    <div class="section-header">
      <h1 id="category-title">التصنيف</h1>
    </div>

    <div class="anime-grid" id="animeGrid"></div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');

    document.getElementById("category-title").textContent = category
      ? "تصنيف: " + category
      : "جميع الأنميات";

    async function loadAnimes() {
      try {
        const response = await fetch("https://abdo12249.github.io/1/test1/animes.json");
        if (!response.ok) throw new Error("❌ فشل تحميل animes.json");

        const data = await response.json();
        const animeList = Object.entries(data).map(([id, anime]) => ({
          id,
          ...anime
        }));

        displayFilteredAnime(animeList);
      } catch (error) {
        console.error(error);
      }
    }

    function displayFilteredAnime(animeList) {
      const animeGrid = document.getElementById("animeGrid");
      animeGrid.innerHTML = "";

      animeList.forEach(anime => {
        const tags = anime.tags || anime.categories || [];
        if (!category || tags.includes(category)) {
          const card = document.createElement("div");
          card.className = "anime-card";

          card.innerHTML = `
            <div class="anime-image">
              <img src="${anime.image}" alt="${anime.title}" loading="lazy" />
            </div>
            <div class="anime-info">
              <h3>${anime.title}</h3>
              <p>${anime.description || ''}</p>
              <div class="anime-meta">
                <span><strong>التصنيفات:</strong> ${tags.join(', ')}</span>
                <span><strong>الموسم:</strong> ${anime.season || 'غير متوفر'}</span>
                <span><strong>المدة:</strong> ${anime.duration || 'غير متوفرة'}</span>
                <span><strong>الحالة:</strong> ${anime.status || 'غير معروف'}</span>
              </div>
            </div>
          `;
          animeGrid.appendChild(card);
        }
      });
    }

    // تشغيل التحميل
    loadAnimes();
  </script>

  <script>
    // تحميل الشريط العلوي
    fetch('../../navbar.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar-container').innerHTML = data)
      .catch(error => console.error('❌ خطأ في تحميل الشريط العلوي:', error));
  </script>
</body>
</html>
