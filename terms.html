<body>
    <h1>شروط الخدمة</h1>
    <p>
        باستخدامك لهذا التطبيق، فإنك توافق على الالتزام بالشروط التالية:
    </p>
    <ul>
        <li>عدم استخدام التطبيق في أي أنشطة غير قانونية.</li>
        <li>نحتفظ بحق تعديل أو إيقاف الخدمة في أي وقت.</li>
        <li>استخدامك للتطبيق يعني موافقتك على هذه الشروط.</li>
    </ul>
</body>
