<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سجل المشاهدة</title>
  <link rel="stylesheet" href="سحل.css">
  <link rel="stylesheet" href="../CSS/style.css">
  <script src="../navbar.js" defer></script>
  <script src="../RS.js" defer></script>
  <link rel="icon" href="https://abdo12249.github.io/1/navbar/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="navbar-container"></div>

  <header>
    <h1>سجل المشاهدة</h1>
  </header>

  <main>
    <div>
      <button onclick="login()">🔑 تسجيل الدخول</button>
      <button id="clear-history">مسح السجل</button>
      <button id="reverse-history">عكس الترتيب</button>
    </div>

    <ul id="history-list">
      <!-- سيتم إدراج السجل هنا -->
    </ul>
  </main>

  <!-- تحميل الشريط العلوي -->
  <script>
    fetch('../navbar.html')
      .then(r => r.text())
      .then(data => document.getElementById('navbar-container').innerHTML = data);
  </script>

  <!-- 🔥 ملف الجافاسكربت -->
  <script type="module" src="history.js"></script>
</body>
</html>
