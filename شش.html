<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة وحذف الموقع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .saved {
            background-color: red;
            color: white;
        }
        .not-saved {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

    <button id="saveButton" class="not-saved">حفظ الموقع</button>

    <script src="script.js"></script> <!-- استدعاء الملف الموحد -->



</body>
</html>
