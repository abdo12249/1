<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة وحذف الموقع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .saved {
            background-color: red;
            color: white;
        }
        .not-saved {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

    <h1>اضغط لحفظ أو حذف الموقع</h1>
    <button id="saveButton" class="not-saved" onclick="toggleLink()">حفظ الموقع</button>

    <script>
        let currentPage = {
            url: window.location.href, 
            title: document.title // جلب اسم الموقع الحالي
        };

        let savedSites = localStorage.getItem("savedSites") ? JSON.parse(localStorage.getItem("savedSites")) : [];

        function updateButtonState() {
            let button = document.getElementById("saveButton");
            let isSaved = savedSites.some(site => site.url === currentPage.url);

            if (isSaved) {
                button.textContent = "إزالة الموقع";
                button.classList.add("saved");
                button.classList.remove("not-saved");
            } else {
                button.textContent = "حفظ الموقع";
                button.classList.add("not-saved");
                button.classList.remove("saved");
            }
        }

        function toggleLink() {
            let index = savedSites.findIndex(site => site.url === currentPage.url);

            if (index === -1) {
                savedSites.push(currentPage); // إضافة الموقع
            } else {
                savedSites.splice(index, 1); // إزالة الموقع
            }

            localStorage.setItem("savedSites", JSON.stringify(savedSites)); // حفظ البيانات
            updateButtonState(); // تحديث الزر
        }

        updateButtonState(); // تحديث الزر عند تحميل الصفحة
    </script>

</body>
</html>
